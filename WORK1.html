<!DOCTYPE html>
<html lang='eng-us'>
<head>
    <title>ASSIGNMENT FORM ONE</title>
   <meta charset="utf-8">
</head>
<body>
<form action='' target='_blank' method='POST'>
  <div>
    <label>Name:</label>
    <input type="text" id="Name" name='user_name'>
  </div>
  <br>


  <div>
    <label>Email:</label>
    <input type="email" id='mail'name="Email_Address">
  </div>
  <br>


  <div>
    <label>Message:</label>
    <textarea rows='5' cols='30' id='message' name='user_message'>
      
    </textarea>
  </div>
  <br>
  <div class='button'>
    <button type='Submit'>Send your message</button>


</body>
</html>
